<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Donor Form</title>
  <!-- Tailwind & DaisyUI CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      plugins: [window.daisyui],
    };
  </script>
  <script src="https://cdn.jsdelivr.net/npm/daisyui"></script>
  <link rel="stylesheet" href="form-custom.css">
</head>
<body class="min-h-screen flex items-center justify-center bg-white">

  <div class="w-full max-w-lg p-8 bg-white shadow-xl rounded-xl">
    <h2 class="text-2xl font-bold mb-6 text-center text-red-600">Donor Registration Form</h2>

    <form class="space-y-4">
      <!-- Name -->
      <div class="form-control">
        <label class="label"><span class="label-text">Full Name</span></label>
        <input type="text" placeholder="Enter your name" class="input input-bordered" required />
      </div>

      <!-- Email -->
      <div class="form-control">
        <label class="label"><span class="label-text">Email</span></label>
        <input type="email" placeholder="Enter your email" class="input input-bordered" required />
      </div>

      <!-- Phone Number -->
      <div class="form-control">
        <label class="label"><span class="label-text">Phone Number</span></label>
        <input type="tel" placeholder="Enter your phone number" class="input input-bordered" required />
      </div>

      <!-- Blood Group -->
      <div class="form-control">
        <label class="label"><span class="label-text">Blood Group</span></label>
        <select class="select select-bordered" required>
          <option disabled selected>Select your blood group</option>
          <option>A+</option>
          <option>A-</option>
          <option>B+</option>
          <option>B-</option>
          <option>AB+</option>
          <option>AB-</option>
          <option>O+</option>
          <option>O-</option>
        </select>
      </div>

      <!-- Location -->
      <div class="form-control">
        <label class="label"><span class="label-text">Location</span></label>
        <input type="text" placeholder="Enter your location" class="input input-bordered" required />
      </div>

      <!-- Description -->
      <div class="form-control">
        <label class="label"><span class="label-text">Additional Information</span></label>
        <input type="text" placeholder="Any additional info" class="input input-bordered" required />
      </div>

      <!-- Medical History -->
      <div class="form-control">
        <label class="label"><span class="label-text">Medical History</span></label>
        <input type="text" placeholder="Describe your medical history" class="input input-bordered" required />
      </div>

      <!-- Submit -->
      <div class="form-control mt-6">
        <button type="submit" class="btn btn-error text-white w-full">Submit</button>
      </div>
    </form>
  </div>

</body>
</html>
